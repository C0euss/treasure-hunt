<!DOCTYPE html>
<html lang="en">
<head>

        body {
            margin: 0;

            background-image: url("images/fondo-navidad.jpg");
            background-size: cover;

            background-repeat: no-repeat;

            display: flex;

        }

<body>
    <div class="content section">
      <div class="section">
        <img src="images/key1.png" alt='First key' class="center-image">
        <p>
        -. 
        ... 
        .-- 
        -..- 
        -.-. 
        .. 
        -- 
        </p>
      </div>
      <div class="section">
        <p>
          No soy el lugar donde te quedas, <br>
          ni tampoco donde caminas lejos, <br>
          soy el punto donde termina la calle <br>
          y comienza el techo. <br>
          <br>
          Me cruzas para entrar, <br>
          me buscas si quieres pasar. <br>
          <br>
          ¿Qué soy?<br>
        </p>
      </div>
    </div>
