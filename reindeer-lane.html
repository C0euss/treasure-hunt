    <link rel="stylesheet" href="./css/style.css">

            margin: 0;

            text-align: center;

            margin-bottom: 10px;
        }

<body>
    <div class="content section">
      <img src="images/dog.jpg" alt='Image hint' class="center-image">
      <p>
      "No busques donde miras, ni donde tocas, <br>

para encontrarlo, un explorador digital debes ser tú." <br>
      </p>
    </div>

    <div class="section">
      <img src="images/key2.png" alt="key2" class="center-image" >
